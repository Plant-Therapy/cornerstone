<form class="form"  action="{{urls.search}}">
    <fieldset class="form-fieldset">
        <div class="form-field">
            <label class="form-label is-srOnly" for="search_query_adv">{{lang 'search.results.form_label'}}</label>
            <div class="form-prefixPostfix wrap">
                <input class="form-input" id="search_query_adv" name="search_query_adv" value="{{forms.search.query}}" placeholder="{{lang 'search.results.form_button_text'}}">
                <button class="" type="submit" alt="{{lang 'search.results.form_button_text'}}"><img src="{{cdn 'icons/icon-search.svg'}}"></button>
            </div>
        </div>
    </fieldset>
</form>
